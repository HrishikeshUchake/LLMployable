version: '3.9'

services:
  # Main application service
  mployable:
    build: .
    container_name: mployable-app
    ports:
      - "5000:5000"
    environment:
      ENVIRONMENT: production
      HOST: 0.0.0.0
      PORT: 5000
      DEBUG: "false"
      LOG_LEVEL: INFO
      REDIS_URL: redis://redis:6379/0
      DATABASE_URL: mongodb://mongodb:27017/mployable
      DATABASE_NAME: mployable
      DATABASE_HOST: mongodb
      DATABASE_PORT: 27017
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GITHUB_TOKEN: ${GITHUB_TOKEN}
    depends_on:
      - redis
      - mongodb
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
      - ./temp:/app/temp
    networks:
      - mployable-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: mployable-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - mployable-network
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB database
  mongodb:
    image: mongo:7
    container_name: mployable-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
      MONGO_INITDB_DATABASE: mployable
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
      - mongodb-config:/data/configdb
    networks:
      - mployable-network
    restart: unless-stopped
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    command: mongod --auth

  # Nginx reverse proxy (optional, for production-like setup)
  nginx:
    image: nginx:alpine
    container_name: mployable-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - mployable
    networks:
      - mployable-network
    restart: unless-stopped

volumes:
  redis-data:
  mongodb-data:
  mongodb-config:

networks:
  mployable-network:
    driver: bridge
