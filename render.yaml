services:
  # Unified Web Service (Frontend + Backend)
  - type: web
    name: mployable
    env: docker
    dockerContext: .
    plan: free
    region: oregon
    healthCheckPath: /health
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: PORT
        value: 5000
      - key: STATIC_FOLDER
        value: static
      - key: GEMINI_API_KEY
        sync: false
      - key: GITHUB_TOKEN
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false # Set this manually in Render Dashboard if you have an existing Redis
    autoDeploy: true
